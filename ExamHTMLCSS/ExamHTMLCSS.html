<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam HTML-CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,500;1,400;1,500&family=Noto+Sans:ital,wght@0,400;1,300&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ExamHTMLCSS.css"/>
    <link rel="stylesheet" href="detail.css"/>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="library/fontawesome/css/all.css">
</head>
<body>
<div class="box">
    <div class="main-box">
        <div id="login">
            <h1><strong>Welcome.</strong> Please login.</h1>
            <form action="#" method="get">
                <fieldset>
                    <p><input type="text" required value="Username" placeholder="Username"></p>
                    <p><input type="password" required value="Password" placeholder="Password"></p>
                    <p><a href="#">Forgot Password?</a></p>
                    <p><input type="submit" value="Login"></p>
                </fieldset>
            </form>
            <p><span class="btn-round">or</span></p>
            <p>
                <a class="facebook-before"><span class="fontawesome-facebook">
                     <i class="fab fa-facebook-f"></i>
                </span></a>
                <button class="facebook">Sign in with Facbook</button>
            </p>
            <p>
                <a class="google-before"><span class="fontawesome-twitter">
                     <i class="fab fa-google-plus-g"></i>
                </span></a>
                <button class="google">Sign in with Google+</button>
            </p>

        </div>
    </div>
</div>
</div>

<script type="text/javascript" src="ExamHTMLCSS.js"></script>
    <script type="text/javascript" src="library/jquery3.6.js"></script>
</body>
</html>
